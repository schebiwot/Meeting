{% extends 'layout.html' %}
{% block body%}
<div class="form">
    <form action="{{url_for('create_room')}}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="roomname" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="form-group">

                    <label for="">Capacity</label>
                    <input type="number" name="roomcapacity" class="form-control" placeholder="Enter Room Capacity"
                           required><br>
                </div>
                <div class="form-group">
                    <label for="">Location</label>
                    <input type="number" name="roomlocation" class="form-control" placeholder="Enter Location"
                           required><br>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="post room">Post Room</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </form>
</div>
{% endblock body %}
