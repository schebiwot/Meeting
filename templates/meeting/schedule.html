{% extends 'base.html' %}
{% block body%}
<div class="form">
    <form action="{{url_for('schedule')}}" method="post" enctype="multipart/form-data">
        <div class="row" style="margin-top: 15px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="start_date input-group mb-4">
                    <input class="form-control start_date" type="text" placeholder="TIME FROM"
                        id="startdate_datepicker"  name="startdate_datepicker">
                    <div class="input-group-append">
                        <span class="fa fa-calendar input-group-text start_date_calendar" aria-hidden="true "></span>
                    </div>

                </div>
                <div class="end_date input-group mb-4">
                    <input class="form-control end_date" type="text" placeholder="TIME TO" id="enddate_datepicker" name="enddate_datepicker">
                    <div class="input-group-append">
                        <span class="fa fa-calendar input-group-text end_date_calendar" aria-hidden="true "></span>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="">TIME_FROM:</label>
                    <div class='input-group date' id='timefrom-cal'>
                        <input type="text" id='timefrom' name="timefrom" class="form-control" required
                            autocomplete="off">
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">TIME_TO:</label>
                    <div class='input-group date' id='timeto-cal'>
                        <input type="text" id='timeto' name="timeto" class="form-control" required autocomplete="off">
                        <div class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </div>
                    </div>
                </div> -->
                <div class="form-group">

                    <label for="">Room:</label>
                    <select name="meetingroom" id="meetingroom" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Description:</label>
                    <textarea class="form-control" rows="4" name="meetingdescription" placeholder="Enter description"
                        required></textarea>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="post room">Schedule Meeting</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </form>
</div>
<script type="text/javascript">
    $("#startdate_datepicker").datetimepicker({autoclose: true, startDate: new Date()});
    $("#enddate_datepicker").datetimepicker({autoclose: true, startDate: new Date()});

    $("#enddate_datepicker").change(function () {
            const time_from = $("#startdate_datepicker").val();
            const time_to = $(this).val();

            $.ajax(
                {
                    url: `/lookup-rooms`,
                    type: "GET",
                    dataType: "json",
                    data: {
                        time_from: time_from,
                        time_to: time_to
                    }
                }).done(function (data) {
                    $("#meetingroom").html("");// clear prepopulated rooms
                    for (let ndx = 0; ndx < data.rooms.length; ndx++) {//loop thru api/request/query results
                        const item = data.rooms[ndx];
                        const option = document.createElement("option");
                        option.value = item["id"];
                        option.text = item["name"];
                        $("#meetingroom").append(option);
                    }
                });
        });

</script>
{% endblock body %}
